<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ct_page">
        <div id="cotainer">
            <h1>Contact Us</h1>
            <form action="#" id="contact-form">
                <div class="input-data" id="input-fullname">
                    <label for="fullname">FULL NAME *</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name"></input>
                </div>
                <div id="email-phone">
                    <div class="input-data" id="input-email">
                        <label for="email">EMAIL *</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email"></input>
                    </div>
                    <div class="input-data" id="input-phone">
                        <label for="email">PHONE *</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter Your Phone"></input>
                    </div>
                </div>
                <div class="input-data" id="choose-service">
                    <label for="select-service">NEEDED SERVICES *</label>
                    <select id="select-service" name="select-service">
                        <option class="item-option">Please chooses</option>
                    </select>
                </div>
                <div class="input-data" id="input-message">
                    <label for="message-area">MESSAGE</label>
                    <textarea rows="10" cols="50" name="message-area" id="message-area" placeholder="Your message here..."></textarea>
                </div>
                <button id="btn-submit">SUBMIT</button>
            </form>

        </div>
    </div>
</body>
</html>
