<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="page-sign_in">
    <div class="container">
        <div id="sign_in-section">
            <h1>Sign In</h1>
            <form id="sign_in-form">
                <input type="text" class="input-data" id="username-email" name="username-email"
                       placeholder="username or email">
                <input type="password" class="input-data" id="password" name="password" placeholder="password">
                <input type="submit" id="btn-sign_in" value="SIGN IN">
            </form>
            <span>Or login with</span>
            <div id="connect-scc">
                <img src="img/facebook.png">
                <img src="img/google.png">
            </div>
        </div>
        <p>Sign Up</p>
    </div>
</div>
</body>
</html>
