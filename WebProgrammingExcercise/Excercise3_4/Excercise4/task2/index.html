<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <form id="calculate-form">
        <div class="input-data">
            <label class="title" for="a">Input a:</label>
            <input type="number" id="a" required>
        </div>
        <div class="input-data">
            <label class="title" for="b">Input b:</label>
            <input type="number" id="b" required>
        </div>
        <div class="input-data">
            <label class="title" for="c">Input c:</label>
            <input type="number" id="c" required>
        </div>
        <input type="button" onclick="solveProblem()" value="Solve">
        <textarea id="result" readonly></textarea>
    </form>

</body>
</html>
